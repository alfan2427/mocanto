<!DOCTYPE html>
<html>
<head>
	<title>Open Shop</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="openshop.css">
	<link rel="stylesheet" type="text/css" href="util.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
	<div class="containerr">
		<div class="mainn">
			<div class="image">
				<div class="header">
					Open Your 
				</div>
				<div>
					<strong class="shop">Shop ... </strong>
				</div>
			</div>

			<div class="wrap-login p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login-form validate-form">
					<span class="login-form-title p-b-59">
						Make Your <strong>Shop ... </strong>
					</span>

					<div class="wrap-input validate-input" data-validate="Name is required">
						<span class="label-input">Full Name</span>
						<input class="input" type="text" name="name" placeholder="Name...">
						<span class="focus-input"></span>
					</div>

					<div class="wrap-input validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input">Email</span>
						<input class="input" type="text" name="email" placeholder="Email addess...">
						<span class="focus-input"></span>
					</div>

					<div class="wrap-input validate-input" data-validate="Username is required">
						<span class="label-input">Username</span>
						<input class="input" type="text" name="username" placeholder="Username...">
						<span class="focus-input"></span>
					</div>

					<div class="wrap-input validate-input" data-validate = "Password is required">
						<span class="label-input">Password</span>
						<input class="input" type="text" name="pass" placeholder="*************">
						<span class="focus-input"></span>
					</div>

					<div class="wrap-input validate-input" data-validate = "Repeat Password is required">
						<span class="label-input">Repeat Password</span>
						<input class="input" type="text" name="repeat-pass" placeholder="*************">
						<span class="focus-input"></span>
					</div>

					<div class="container-login-form-btn">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button class="login-form-btn">
								Sign Up
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
